<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Services</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ecf0f1; /* Adjust background color */
        }

        header {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        .top-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #9a3ce7;
            color: #fff;
            padding: 10px;
            text-align: center;
            overflow: hidden;
        }

        .scrolling-message p {
            display: inline-block;
            margin: 0;
            padding: 0;
            animation: marquee 5s linear infinite;
        }

        .search-button {
            background: #f4f4f4; /* Adjust the background color */
            color: #858984;
            padding: 10px 20px; /* Adjust padding */
            font-size: 18px; /* Adjust font size */
            border: 2px solid #fff; /* Adjust border properties */
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow boxes to wrap on smaller screens */
            margin-top: 20px; /* Add margin for better spacing */
        }

        .box {
            width: 150px;
            height: 60px;
            margin: 5px;
            overflow: hidden;
            position: relative;
            background-color: #ffA500; /* Orange color */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
            color: #fff;
        }

        .content a {
            color: #fcf9f9;
            text-decoration: none;
            font-weight: bold;
            visibility: visible;
        }

        .box:hover .content a {
            visibility: visible;
        }

        .box:nth-child(1) .content a::after { content: "Limpezas"; }
        .box:nth-child(2) .content a::after { content: "Roupas"; }
        .box:nth-child(3) .content a::after { content: "Reparações"; }
        .box:nth-child(4) .content a::after { content: "Instalações"; }
        .box:nth-child(5) .content a::after { content: "Beleza"; }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Media query for mobile devices */
        @media screen and (max-width: 600px) {
            .top-banner {
                padding: 5px; /* Adjust padding for smaller screens */
                font-size: 12px; /* Adjust font size for smaller screens */
            }
            .search-button {
                padding: 10px 15px; /* Adjust padding for smaller screens */
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Labor Services</h1>
        <button class="search-button">Procure aqui seu serviço</button>
    </header>
    <div class="top-banner scrolling-message">
        <p>Promoções Promoções Promoções Promoções Promoções Promoções Promoções</p>
    </div>
    <div class="container">
        <div class="box">
            <div class="content">
                <a href="limpezas.html"></a>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <a href="roupas.html"></a>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <a href="reparacoes.html"></a>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <a href="instalacoes.html"></a>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <a href="beleza.html"></a>
            </div>
        </div>
    </div>

    <p>

        BELEZA!

    </p>
</body>
</html>
